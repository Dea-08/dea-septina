<section class="form-section">
    <h2>Formulir Pendaftaran Pasien</h2>
    <form id="wa-form" class="registration-form">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telepon">Nomor Telepon:</label>
        <input type="tel" id="telepon" name="telepon" required>

        <label for="gender">Jenis Kelamin:</label>
        <select id="gender" name="gender" required>
            <option value="">-- Pilih --</option>
            <option value="Pria">Pria</option>
            <option value="Wanita">Wanita</option>
        </select>

        <label for="tanggal">Tanggal Lahir:</label>
        <input type="date" id="tanggal" name="tanggal" required>

        <label for="poli">Poli Tujuan:</label>
        <select id="poli" name="poli" required>
        <option value="">-- Pilih Poli --</option>
        <option value="Umum">Umum</option>
        <option value="Gigi">Gigi</option>
        <option value="Anak">Anak</option>
        <option value="Kandungan">Kandungan</option>
        <option value="Jantung">Jantung</option>
        <option value="THT">THT</option>
        </select>
        
        <label for="Tanggal Kunjungan">Tanggal kunjungan:</label>
        <input type="date" id="tanggal" name="tanggal" required>


        <label for="keluhan">Keluhan:</label>
        <textarea id="keluhan" name="keluhan" rows="4" required></textarea>

        <button type="button" onclick="kirimWhatsApp()">Kirim Pendaftaran</button>

    </form>
</section>
